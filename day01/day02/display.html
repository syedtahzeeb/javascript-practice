<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>my first web page</h2>
    <p>my first paragraph</p>

    <p id="demo"></p>
    <p class="democlass"></p>

    <script>
      document.querySelector("#demo").innerHTML = 5 + 6;
      document.querySelector(".democlass").innerHTML =
        "this via queryselector funtion with class name";
    </script>

    <!-- data display via document write function only used for testing  -->
    <script>
      document.write("this text is from write");
    </script>
    <!-- data displayed via window object alert function -->
    <script>
      window.alert("please confirm your information ");
    </script>
    <!-- data displayin the console this is mostly used for code debugging  -->
    <script>
      console.log("this is my first console log");
    </script>
  </body>
</html>
